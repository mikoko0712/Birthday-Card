<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikoâ€™s Birthday â€” Heart of Mix & Match</title>
  <style>
    :root {
      --accent: #ffeb3b;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-brd: rgba(255, 255, 255, 0.25);
    }
    * { box-sizing: border-box; }

    /* =============== FULLâ€‘SCREEN BLURRED BACKGROUND =============== */
    html, body { height: 100%; margin: 0; }
    body {
      position: relative;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("image.jpg") center/cover no-repeat;
      filter: blur(8px) saturate(120%);
      transform: scale(1.05);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.3) 100%);
      z-index: -1;
    }

    /* =============== MAIN CARD =============== */
    .glass-card {
      backdrop-filter: blur(6px) brightness(105%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-brd);
      border-radius: 1.5rem;
      padding: 2.5rem clamp(2rem, 5vw, 3rem);
      max-width: 540px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      animation: popIn 0.8s cubic-bezier(.22,1.14,.26,1.12);
    }

    h1 {
      font-size: clamp(2.2rem, 4.5vw, 3.25rem);
      margin: 0 0 1rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.75);
    }

    p { line-height: 1.55; }

    /* floating avatar */
    .avatar {
      width: 180px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 5px solid var(--accent);
      overflow: hidden;
      margin-inline: auto;
      margin-bottom: 1.75rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      animation: float 6s ease-in-out infinite;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    /* music button */
    .music-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      border: none;
      color: #222;
      padding: 0.85rem 2.2rem;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .music-btn:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    .music-btn:active { transform: translateY(0); }

    /* animations */
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8) translateY(40px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <main class="glass-card">
    <h1>Mikoâ€™s Birthday ðŸŽ‚</h1>

    <figure class="avatar">
      <img src="image.jpg" alt="Miko">
    </figure>

    <p>Happy Birthday, <strong>Miko</strong>! Youâ€™re the spark behind the Mix & Match family â€” a true creator, a kind heart, and an inspiration to everyone around you. Hereâ€™s to more joy, colors, and wonderful creations in your life! ðŸ’›</p>

    <audio id="bgMusic" loop preload="auto">
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <button class="music-btn" id="musicToggle">â–¶Â PlayÂ Music</button>
  </main>

  <script>
    const music   = document.getElementById("bgMusic");
    const btn     = document.getElementById("musicToggle");
    const playTxt = "â–¶Â PlayÂ Music";
    const pauseTxt= "â¸Â PauseÂ Music";

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(console.error);
        btn.textContent = pauseTxt;
      } else {
        music.pause();
        btn.textContent = playTxt;
      }
    });
  </script>

</body>
</html>
