<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Preload large background image for quicker display -->
  <link rel="preload" href="assets/image.jpg" as="image">
  <style>
    :root {
      --accent: #ffd54f; /* warm yellow */
    }
    * { box-sizing: border-box; }

    /* Fullâ€‘screen background on <html> keeps it independent of flexbox on <body> */
    html {
      height: 100%;
      background: #222 url('assets/image.jpg') no-repeat center/cover fixed;
    }

    body {
      min-height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0 0 1.25rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .photo-frame {
      width: 160px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid var(--accent);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      margin-bottom: 1.5rem;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding: 1.75rem 2rem;
      border-radius: 1rem;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
    }

    .music-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .music-btn:hover,
    .music-btn:focus {
      background: rgba(255, 255, 255, 0.4);
      outline: none;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>

  <h1>Mikoâ€™s Birthday â€” Heart of Mix & Match</h1>

  <figure class="photo-frame">
    <!-- Same image file as the background; change the path if you use a different one -->
    <img src="assets/image.jpg" alt="Miko">
  </figure>

  <section class="card">
    <p>Happy Birthday, <strong>Miko</strong>! ðŸŽ‰<br><br>
       Youâ€™re the amazing spark behind the Mix & Match family â€” a true creator, a kind heart, and an inspiration to everyone around you.<br>
       Hereâ€™s to more joy, colors, and wonderful creations in your life! ðŸ’›</p>
  </section>

  <audio id="bgMusic" loop preload="auto">
    <source src="assets/music.mp3" type="audio/mpeg">
    <!-- Add other codecs if you need wider browser support -->
    Your browser does not support the audio element.
  </audio>

  <button class="music-btn" id="musicToggle">Play Music</button>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');

    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play().catch(err => console.error(err));
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music';
      }
    });
  </script>

</body>
</html>
