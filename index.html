<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To the Heart of Mix & Match: Miko's Day</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .photo-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .music-control {
      margin-top: 25px;
    }

    .music-btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .music-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <h1>To the Heart of Mix & Match: Miko's Day</h1>

  <div class="photo-frame">
    <img src="background.jpg" alt="Miko">
  </div>

  <div class="card">
    <p>Happy Birthday, Miko! ðŸŽ‰<br>
    Your warmth and creativity make the Mix & Match family shine brighter every day.<br>
    Wishing you joy, love, and all the surprises your heart can hold today and always!</p>
  </div>

  <div class="music-control">
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="music-btn" onclick="toggleMusic()">Play Music</button>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.querySelector(".music-btn");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause Music";
      } else {
        music.pause();
        btn.textContent = "Play Music";
      }
    }
  </script>

</body>
</html>
